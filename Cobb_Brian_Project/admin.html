<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">


    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css">
    <!-- end CSS-->
    <title>Admin</title>
</head>
<body>
    <div id="wrapper">

        <header>
            <h1>Project Status Tracker</h1>
            <div class="userid">Welcome User:</div>
            <div class="logoutbox">
                <button class="dashboard">Dashboard</button>
                <input name="logOut" type="button" id="logOut" value="Log out">
            </div>

        </header>

        <div>
            <ul id="tabs-nav">
                <li><a href="#projects">Projects</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#users">Users</a></li>
            </ul>

            <div id="tabs">
                <P id="projects">First Tab<br>
                    <button class="projectsbtn">Projects</button></P>

                <P id="tasks">Second Tab<br>
                    <button class="tasksbtn">Tasks</button></P>

                <P id="users">Third Tab<br>
                    <button class="usersbtn">Users</button></P>

            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- plugins -->


    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
