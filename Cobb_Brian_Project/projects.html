<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.min.css">
    <link rel="stylesheet" href="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- end CSS-->
    <title>Projects</title>
</head>
<body>
<div id="wrapper">
    <header>


        <div class="userid">Welcome User:</div>
        <div class="logoutbox">
            <button class="dashboard buttonstyle">Dashboard</button>
            <input name="logOut" type="button" id="logOut" value="Log out" class="buttonstyle masterToolTip"
                   title="we'll miss you">
        </div>
        <h1>Current Projects</h1>
    </header>
    <div class="welcome">
    </div>
    <div id="projectlist">

        <p><a href="#" class="modalClick buttonstyle">Add +</a></p>
        <div class="clear"></div>
        <div class="projects" id="sortable">

        </div>

    </div>
        <div id="overlay">
            <div id="modal">
                <span class="close">X</span>
                <h3 class="header">Add Project</h3>
                <div id="add">
                    <form id="addForm">
                        <label>Project Name: </label>
                        <input name="projectName" type="text" id="projectName"/>
                        <br>
                        <label>Project Description: </label>
                        <input name="projectDescription" type="text" id="projectDescription"/>
                        <br>
                        <label>Project Due Date: </label>
                        <input name="projectDueDate" type="text" id="projectDueDate" class="datepicker"/>
                        <br>
                        <label for="status">Select Status</label>
                        <br>
                        <label CLASS="mystatus">
                            <input type="radio" name="status" id="urgent"><img src="http://placehold.it/69x75">
                        </label>
                        <label CLASS="mystatus">
                            <input type="radio" name="status" id="normal"><img src="http://placehold.it/69x75">
                        </label>
                        <label CLASS="mystatus">
                            <input type="radio" name="status" id="delayed"><img src="http://placehold.it/69x75">
                        </label>
                        <label CLASS="mystatus">
                            <input type="radio" name="status" id="complete" value="complete"><img src="http://placehold.it/69x75">
                        </label>
                        <br>
                        <input name="addButton" type="button" id="addButton" value="add" class="buttonstyle">
                    </form>
                </div>
            </div>
        </div>

    <div class="clear"></div>
</div>
<!-- jquery -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/plugins/jquery-ui-1.11.2.custom/jquery-ui.js"></script>
<!-- plugins -->
<!-- main -->
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
