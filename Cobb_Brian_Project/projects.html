<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Your Title Here</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <link rel="stylesheet" href="css/style.css">
    <!-- end CSS-->

    <title>Projects</title>
</head>
<body>

    <div id="wrapper">

        <header>
            <h1>Project Status Tracker</h1>
            <div class="userid">Welcome User:</div>
            <div class="logoutbox">
                <button class="dashboard">Dashboard</button>
                <input name="logOut" type="button" id="logOut" value="Log out">
            </div>

        </header>

        <div class="welcome">

        </div>


        <div id="projectlist">
            <h1>Current Projects</h1>
            <p><a href="#" class="modalClick">Add +</a></p>
            <div class="projects">

            </div>


            <div id="overlay">
                <div id="modal">
                    <span class="close">X</span>
                    <h3 class="header">Add Project</h3>
                    <div id="add">
                        <form id="addForm">

                            <label>Project Name: </label>
                            <input name="projectName" type="text" id="projectName"/>
                            <br>

                            <label>Project Description: </label>
                            <input name="projectDescription" type="text" id="projectDescription"/>
                            <br>
                            <label>Project Due Date: </label>
                            <input name="projectDueDate" type="text" id="projectDueDate"/>
                            <br>

                            <label for="status">Select Status</label>
                            <br>

                            <label CLASS="mystatus">
                                <input type="radio" name="status" id="urgent">
                            </label>

                            <label CLASS="mystatus">
                                <input type="radio" name="status" id="normal">
                            </label>

                            <label CLASS="mystatus">
                                <input type="radio" name="status" id="delayed">
                            </label>

                            <label CLASS="mystatus">
                                <input type="radio" name="status" id="complete">
                            </label>
                            <br>

                            <input name="addButton" type="button" id="addButton" value="add">

                        </form>
                    </div>
                </div>
            </div>

        </div>



    </div>
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- plugins -->


    <!-- main -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
